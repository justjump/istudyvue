    <body>
        <!-- 实测这个template要写在#app外部 -->
        <template id="zujian1">
            <div>
                <h2>这里是组件</h2>
            </div>
        </template>
        <hr>
        <div id="app">
            <quanjuzujian></quanjuzujian>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            // 注册全局组件
            Vue.component('quanjuzujian', {template: "#zujian1"})

            const app = new Vue({el: "#app"})
        </script>
