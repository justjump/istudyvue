<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .jishuqiwrap {
                border: 1px solid rgba(131, 128, 128, 0.692);
                padding: 20px 10px;
                display: inline-block;
                width: 160px;
                box-shadow: 3px 5px 5px rgb(122, 117, 117);
                border-radius: 5px;
                margin: 20px;

            }
        </style>
    </head>
    <body>
        <!-- 1.创建app容器 -->
        <div id="app">
            <zujian1 :zimovie="item" :zicount="fcount" v-for="(item ,index) in fmovies"></zujian1>
        </div>
        <!-- 2.创建组件的模板 -->
        <template id="zujian1">
            <div class="jishuqiwrap">
                <h2>《{{zimovie}}》</h2>
                <h4>观看人数:{{zicount}}</h4>
                <button @click="jisuan(1)">+</button>
                <button @click="jisuan(-1)" :disabled="zicount<=0">-</button>
            </div>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    fmovies: [
                        '无双', '无人区', '全民目击', '青蛇'
                    ],
                    fcount: 233
                },
                components: {
                    zujian1: {
                        template: '#zujian1',
                        methods: {
                            jisuan(n) {
                                this.zicount += n;
                            }
                        },
                        props: {
                            zimovie: {
                                // type: Array,
                                default: ['海贼王', 'JOjo', '国产007']
                            },
                            zicount: {
                                default: 250
                            }
                        }
                    }
                }
            })
        </script>
    </body>
</html>
