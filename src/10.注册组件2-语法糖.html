<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form绑定</title>
    </head>
    <body>
        <h1>不管是局部组件还是全局组件,都必须包在app容器里才可以显示</h1>
        <quanjuzujian></quanjuzujian>
            <jubuzujian></jubuzujian>
        <div id="app1">
            <h1>app1</h1>
            <quanjuzujian></quanjuzujian>
            <jubuzujian></jubuzujian>
        </div>
        <div id="app2">
            <h1>app2</h1>
            <quanjuzujian></quanjuzujian>
            <!-- 可以看到,定义在app1里的局部组件,是不能显示在app2里的 -->
            <jubuzujian></jubuzujian>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>

            // 先用extend定义一个变量,里面包含template属性,其中内置html代码
            const quanjuzujian = Vue.extend({template: `
            <div style="border:1px solid red;margin:20px;padding:10px">
                <h1>这是全局组件 </h1>
            </div>
            `})
            const jubuzujian = Vue.extend({template: `
            <div style="border:1px solid red;margin:20px;padding:10px">
                <h1>这是局部组件 </h1>
            </div>
            `})


            // 注册全局组件
            Vue.component('quanjuzujian', quanjuzujian)


            // 注册局部组件,这个页面里有两个app的时候才能体现出来
            const app = new Vue({
                el: "#app1",
                components: {
                    jubuzujian: jubuzujian
                }
            })
            const app2 = new Vue({
                el: "#app2",
                
            })
        </script>
    </body>
</html>
