<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .screen{background-color: #eee;width: auto;height: auto;display: flex;align-items: center;justify-content: center;color: #000;font-size: 30px;}
        .blue{color: blue;}
        [v-cloak]{background-color: green;}
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <pre>sss<br>
        sss</pre>
        <div class="screen" v-html="url">
            v-html:{{url}}
        </div>
        <div class="screen" v-once v-html="url">
            once:{{url}}
        </div>
        <div class="screen">
            not html:{{url}}
        </div>
        
        <div class="screen" v-html="url" v-pre>
            not html:{{url}}{{url1}}
        </div>
        <button @click="chg1">change url</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    setTimeout(() => {
      
    
    const app=new Vue({
        el:"#app",
        data:{
           url:'<a href="###">this is a link</a>',
           url1:'<a href="###">this is a link1</a>'
        },
       methods:{
           chg1:function(){
               this.url+="<p class='blue'>hehe</p>\n"
           }
       }
    })
  
    }, 1000);
</script>
</html>
