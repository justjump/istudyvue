<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            .jishuqiwrap{
                border:1px solid rgba(131, 128, 128, 0.692);
                padding:20px 10px;
                /* display: inline-block; */
                width: 160px;
                box-shadow: 3px 5px 5px rgb(122, 117, 117);
                border-radius: 5px;
                margin: 20px ;

            }
        </style>
    </head>
    <body>
        <!-- 实测这个template要写在#app外部 -->
        <template id="zujianTPL">
            <div class="jishuqiwrap">
                当前计数:<span>{{count}}</span>
                <button @click="jishu(1)">+</button>
                <button :disabled="count<=0" @click="jishu(-1)">-</button>
            </div>
        </template>
        <hr>
        <div id="app">
            <jishuqi></jishuqi>
            <jishuqi></jishuqi>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                components: {
                    jishuqi: {
                        template:"#zujianTPL",
                        data(){
                            return {
                                count:0
                            }
                        },
                        methods: {
                            jishu(n){
                                this.count+=n;
                            }
                        },
                    }
                }
            })
        </script>
    </body>
</html>
